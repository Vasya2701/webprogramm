<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Острый перец</title>
    <style>
        body {
            margin: 0;
        }
        .pepper {
            background: #ED1C24;
            min-height: 100px;
            font: 60px Impact, sans-serif;
            color: #fff;
            white-space: nowrap;
            padding-left: 20px;
            position: relative;
        }
        .pepper span {
            position: absolute;
            bottom: -13px;
        }
    </style>
</head>
<body>
    <div class="pepper"><span>Острый перец</span></div>
</body>
</html>
